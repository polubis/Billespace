method: GET
description: Handles sign in procedure.
params:
  redirectionUrl: string
validation:
  redirectionUrl: Must have an url format
scenarios:
  invalid params:
    response:
      error: Invalid redirectionUrl format
      code: 400
  user not signed in:
    actions:
      - Redirects to Microsoft auth provider.
    response:
      code: 300
  user already signed in:
    response:
      code: 200
