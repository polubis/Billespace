method: GET
description: Handles sign in procedure.
params:
  redirectionUrl: url()
errors:
  url():
    message: Redirection url have invalid format.
scenarios:
  invalid params:
    error: url()
    code: 400
  user not signed in:
    actions:
      - Redirects to Microsoft auth provider.
    code: 300
  user already signed in:
    code: 200
